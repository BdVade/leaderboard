<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
{% if data %}
<table>
    <tr>
        <th>S/N</th>
        <th>UserName</th>
        <th>Points</th>
    </tr>
    {% for k in data.values %}

    <tr>
        <td>{{ k }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}

</body>
</html>
